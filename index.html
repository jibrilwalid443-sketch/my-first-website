<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title>

    <style> .footer {
  margin-top: 30px;
  font-size: 14px;
  color: #888;
}
img {
  margin: 20px 0;
}
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .todo-container {
  max-width: 400px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #f2f6fa;
  margin: 10px 0;
  padding: 10px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li button {
  background: #e74c3c;
  border: none;
  color: white;
  border-radius: 4px;
  padding: 4px 8px;
  cursor: pointer;
}
    </style>

    <script>
        function sayHello() {
    alert("Welcome to my first website!");
  }

  function addTask() {
    let task = document.getElementById("taskInput").value;

    if (task === "") {
      alert("Please enter a task");
      return;
    }

    let li = document.createElement("li");
    li.innerHTML = task + ' <button onclick="this.parentElement.remove()">Delete</button>';

    document.getElementById("taskList").appendChild(li);
    document.getElementById("taskInput").value = "";
  }
        
        
    </script>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>This is my first website.</p>
    <img src="https://picsum.photos/300" alt="My image">
    <button onclick="sayHello()">Click Me</button>
   <p>Created by Walid</p>
   <hr>

<div class="todo-container">
  <h2>My To-Do App</h2>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <br><br>
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>
</div>
</body>
</html>
